<!DOCTYPE html>
<html lang="en">
<head>

    <meta  charset ="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
     <meta http-equiv="X-VA-compatible"content="ie=edge">
    <title> IDS AND CLASS </title>
</head>
<body>
    <h3>Ids and class tutorial</h3>
    <div id="mainBox" class="redBg blackBorder"> this is mainbox</div>
    <span class ="redBg"></span>

    <!-- select and press ctrl + / to commant -->

    <!-- Emmet -->

    <!-- '.' is for class and # is for id   -->

    <span class="redBG"></span>
    <span id="mainspan"></span>

    <div class="redBG blackBorder anotherClass"></div>

    <!-- Emmet take div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multipal elements using emmet -->
    <!-- span class="myClass myClass2 myclass3*4 +<tab> to print 4 similar elemeent using emmet -->

    <span class="myClass myClass2 myclass3">first</span>
    <span class="myClass myClass2 myclass3">second</span>
    <span class="myClass myClass2 myclass3">third</span>
    <span class="myClass myClass2 myclass3">forth</span>

</body>
</html>
