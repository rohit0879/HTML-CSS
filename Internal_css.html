<!DOCTYPE html>
<html lang="en">
<head>

    <meta  charset ="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
     <meta http-equiv="X-VA-compatible"content="ie=edge">
    <title> internal CSS </title>
    <style>
        /* Groping selector */
    div,p{
        color: rgb(203 17 17);
       
        background-color: rgb(18 18 18 / 0%);
    }
    /* class selector */
    .chupraha{
        font-style: italic;
        color: aqua;
    }
     /* id selector */
     #mardem{
        color: brown;
    } 
     /* Element selector */
    div{
        border: 2px solid red;
    }
    </style>
</head>
<body>
    <p id="mardem">Lorem ipsum dolor sit amet consectetur. </p>
    <p class="chupraha">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, consequuntur?</p>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
